<div class="row">
    <div class="col-12">
        <form>
            <div class="row">
                <div class="col-5 form-group">
                    <label for="name">Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        class="form-control"
                        #nameInput>
                </div>
                <div class="col-2 form-group">
                    <label for="amount">Amount</label>
                    <input 
                        type="number" 
                        id="amount" 
                        class="form-control"
                        #amountInput>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button type="submit" class="btn btn-success" (click)="onAddItem()">Add Item</button>
                    <button type="button" class="btn btn-danger mx-2">Remove Item</button>
                    <button type="reset" class="btn btn-warning">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
