<a 
  href="#" 
  class="list-group-item"
  (click)="onSelect()"
>
  <div class="row justify-content-between">
    <div class="pull-left">
      <h4>{{ recipe.name }}</h4>
      <p>{{ recipe.description }}</p>
    </div>
    <div class="float-right">
      <img src="{{ recipe.imagePath }}" class="img-responsive" [style.width.px]="150">
    </div>
  </div>

</a>
